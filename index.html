<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- fontawesome -->
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- my logo icon -->
    <link rel="shortcut icon" type="image/x-icon" href="./images/logo.png">
    <title>Coffee shop</title>
</head>

<body>
    <!--start preloader -->
    <div class="preloader">
        <img src="./images/pacman.gif" alt="preloader" class="preloader__item">
    </div>
    <!--end preloader -->

    <!-- star header-->
    <header class="header" id="header">
        <div class="banner">
            <h1 class="banner__title royal">Royal Cafe</h1>
            <h2><strong>The Best Coffee and Espresso Drinks</strong></h2>
            <br></br>
            <a href="#" class="btn-rounded-white">Click here to <span class="colorchange">Order</span>..</a>
            <br></br><br>
            <div class="banner__icons">
                <a href="#" class="banner__social-icon">
                    <i class="fab fa-facebook fa-fw"></i>
                </a>
                <a href="#" class="banner__social-icon">
                    <i class="fab fa-twitter fa-fw"></i>
                </a>
                <a href="#" class="banner__social-icon">
                    <i class="fab fa-instagram fa-fw"></i>
                </a>
                <a href="#" class="banner__social-icon">
                    <i class="fab fa-google-plus fa-fw"></i>
                </a>
            </div>
        </div>
        <!-- start video-->
        <article class="video__container">
            <video class="video__item" autoplay muted loop>
                <source src="./videos/cup.mp4" type="video/mp4">
                Your browser does not support video tag
            </video>
        </article>
        <!-- end video-->
        <!-- start nav btn -->
        <div class="navBtn">
            <i class="fas fa-bars"></i>
        </div>
        <!-- end nav btn -->
        <!-- start nav -->
        <nav class="nav">
            <ul class="nav__links">
                <li>
                    <a href="#" class="nav__single-link">
                        <img class="nav__image" src="./images/logo.png" alt="Royal Cafe">
                    </a>
                </li>
                <li>
                    <a href="#header" class="nav__single-link link">home</a>
                </li>
                <li>
                    <a href="#about" class="nav__single-link link">about</a>
                </li>
                <li>
                    <a href="#contact" class="nav__single-link link">contact</a>
                </li>
            </ul>
        </nav>
        <!-- end nav -->
    </header>
    <!-- end header-->

    <!-- jquery -->
    <script src="./js/jquery-3.3.1.min.js"></script>
    <!-- custom javascript -->
    <script src="./js/main.js"></script>
</body>

</html>
